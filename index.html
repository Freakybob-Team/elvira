<!DOCTYPE html>
<html>
<head>
    <title>FreakySearch</title>
    <style>
        body {
            background-image: url("bg.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
        }

       
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #logo {
            width: 140px;
            height: auto;
            margin-bottom: 40px;
            z-index: 2;
        }

        .search-box {
           width: 600px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            z-index: 2;
        }

       
        .gcse-search input.gsc-input {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 24px;
            border: 2px solid yellow;
            outline: none;
        }

        .gcse-search input.gsc-search-button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 24px;
            background-color: yellow;
            color: black;
            margin-left: 10px;
            cursor: pointer;
        }

        .gcse-search input.gsc-search-button:hover {
            background-color: #f1c40f;
        }
        footer {
            color: white;
        }
    </style>
</head>
<body>
   
    <div class="overlay"></div>

    <img src="https://images-ext-1.discordapp.net/external/Hy8QFV4XLS0myTk5FrkVqjJlMonoSPTcujvp6q9uw7I/https/f.feridinha.com/f6p6q.png?format=webp&quality=lossless&width=632&height=593" alt="FreakBrowse Logo" id="logo">
    <div class="search-box">
        <script async src="https://cse.google.com/cse.js?cx=91650286aa42a4a77"></script>
        <div class="gcse-search"></div>
    </div>
    <footer>
        <a href="https://wallpapers.com/wallpapers/non-copyrighted-purple-space-giwyzcnvy9m2hvhm.html">Wallpaper by scblurr</a> on Wallpapers.com
    </footer>
</body>
</html>

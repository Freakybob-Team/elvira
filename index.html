<!DOCTYPE html>
<html>
<head>
    <title>FreakySearch</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <style>
        body {
            background-image: url("bg.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: black;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

       
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #logo {
            width: 140px;
            height: auto;
            margin-bottom: 40px;
            z-index: 2;
            filter: drop-shadow(5px 5px 15px rgba(23, 221, 205, 1));
        }

        .search-box {
           width: 600px;
            margin-bottom: 40px;
            justify-content: center;
            z-index: 2;
            box-shadow: 4px 4px 5px rgba(255,255,255,0.5);
        }

       
        .gcse-search input.gsc-input {
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 24px;
            border: 2px solid yellow;
            outline: none;
        }

        .gcse-search input.gsc-search-button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 24px;
            background-color: yellow;
            color: black;
            margin-left: 10px;
            cursor: pointer;
        }

        .gcse-search input.gsc-search-button:hover {
            background-color: #f1c40f;
        }

        .gsc-results-wrapper-visible {
            max-height: 80vh;
            overflow-y: auto;
        }

        #footertext {
            color: white;
            z-index: 2;
        }
                .menu {
    background-color: rgb(46, 46, 46);
    width: 100%;
    height: 30px;
    position: fixed; 
    top: 0;
    left: 0;
    z-index: 3; 
    display: flex; 
    align-items: center;
    color: white;
    padding-left: 30px;
    font-size: 14px;
}
.textnavbar {
    padding-left: 20px
}
.menu a, .menu a:link, .menu a:visited {
    text-decoration: none;
    color: white;
}
.menu a:hover {
    text-decoration: underline;
}
        .privacy {
            color: white;
            z-index: 2;
        }
    </style>
</head>
<body>
       <div class="menu">
        <a href="https://freakybob.site">Freakybob.site</a>
        <a href="https://videos.freakybob.site" class="textnavbar">Videos</a>
        <a href="https://blog.freakybob.site" class="textnavbar">Blog</a>
        <a href="https://github.com/Freakybob-Team" class="textnavbar">Github</a>
    </div>
    <div class="overlay"></div>

    <img src="logo.webp" alt="FreakySearch Logo" id="logo">
    <div class="search-box">
        <script async src="https://cse.google.com/cse.js?cx=91650286aa42a4a77"></script>
        <div class="gcse-search"></div>
    </div>
   
        
        <p id="footertext" class="footertext"><a href="https://wallpapers.com/wallpapers/non-copyrighted-purple-space-giwyzcnvy9m2hvhm.html">Wallpaper by scblurr</a> on Wallpapers.com</p>
        
    
    <p class="privacy">Our Privacy Policy is listed on pp.html. By searching anything, you agree to these terms.</p>
</body>
</html>
